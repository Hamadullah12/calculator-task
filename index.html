<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Design</title>
</head>
<body>
    <div class="calculator">
  <input type="text" placeholder="98649">
        <div>
            <button class="btn-clear" style="width: 142px;">C</button>
            <button>/</button>
            <button>*</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn-plus">+</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="btn-equal">=</button>
        </div>
    </div>
</body>
</html>
